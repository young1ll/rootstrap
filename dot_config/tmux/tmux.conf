# ============================================================================
# tmux Configuration
# Ghostty + tmux Development Environment
# ============================================================================

# ----------------------------------------------------------------------------
# 기본 설정
# ----------------------------------------------------------------------------
# True color 지원 (Ghostty)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:Tc"

# 마우스 지원
set -g mouse on

# 히스토리 버퍼
set -g history-limit 50000

# 인덱스 1부터 시작
set -g base-index 1
setw -g pane-base-index 1

# 창 닫으면 번호 재정렬
set -g renumber-windows on

# ESC 딜레이 제거 (nvim 호환)
set -sg escape-time 0

# 포커스 이벤트 (nvim autoread 등)
set -g focus-events on

# 클립보드 통합 (macOS)
set -g set-clipboard on

# ----------------------------------------------------------------------------
# Prefix 키
# ----------------------------------------------------------------------------
# Ctrl-a로 변경 (Ctrl-b보다 손이 편함)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ----------------------------------------------------------------------------
# 키바인딩
# ----------------------------------------------------------------------------
# 설정 리로드
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# 패널 분할 (직관적 키)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 새 창은 현재 경로 유지
bind c new-window -c "#{pane_current_path}"

# 패널 이동 (vim 스타일)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 패널 크기 조절 (vim 스타일)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 창 이동
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# 패널 닫기
bind x kill-pane

# Copy mode (vi 스타일)
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# ----------------------------------------------------------------------------
# 상태바
# ----------------------------------------------------------------------------
set -g status-position top
set -g status-style "bg=colour235,fg=colour223"
set -g status-interval 5

# 왼쪽: 세션 이름
set -g status-left-length 30
set -g status-left "#[fg=colour235,bg=colour214,bold] #S #[fg=colour214,bg=colour235] "

# 오른쪽: 시간
set -g status-right-length 50
set -g status-right "#[fg=colour246] %Y-%m-%d #[fg=colour223,bold]%H:%M "

# 창 목록
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=colour235,bg=colour214,bold] #I:#W "
set -g window-status-separator ""

# 패널 테두리
set -g pane-border-style "fg=colour239"
set -g pane-active-border-style "fg=colour214"

# 메시지
set -g message-style "bg=colour214,fg=colour235,bold"

