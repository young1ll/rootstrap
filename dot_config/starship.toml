"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_yellow)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
$git_state\
[](fg:color_aqua bg:color_blue)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
$pixi\
$cmd_duration\
$jobs\
[](fg:color_bg3 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'gruvbox_dark'

# =============================================================================
# Theme Palettes
# =============================================================================

# 터미널 테마에 자동 적응하는 ANSI 색상 기반 팔레트
# 터미널 테마(Dracula, Gruvbox 등)가 정의한 색상을 그대로 사용합니다
[palettes.terminal_adaptive]
color_fg0 = 'white'           # 어두운 배경용 텍스트
color_fg_dark = 'black'       # 밝은 배경용 텍스트
color_bg1 = 'black'           # 가장 어두운 배경 (time)
color_bg3 = 'bright-black'    # 중간 배경 (docker, conda, cmd_duration)
color_blue = 'bright-blue'    # 언어 섹션 (밝은 파랑)
color_aqua = 'cyan'           # git 섹션
color_green = 'green'
color_orange = 'red'          # OS/username (빨강으로 시작점 강조)
color_purple = 'magenta'
color_red = 'bright-red'
color_yellow = 'yellow'       # directory 섹션

